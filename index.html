<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TIc Tac Toi Game </title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h2>Let's Play Tic Tac Toe</h2>
        <img src="rights.png" alt="" id="rights">
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h1>
                Welcome to Tic Tac Toe
            </h1>
            <div>
                <span class="info">Turn for X</span>
                
            </div>
            <div class="image">
                <img src="giphy2.gif" alt="" id="imag">
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
    




    <script src="sript.js"></script>
</body>
</html>
